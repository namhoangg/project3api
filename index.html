<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project3</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h2>Danh mục sản phẩm</h2>
    <div id="productCategory" class="product-Category"></div>
    <h2>Danh sách sản phẩm</h2>
    <div class="product_find">Tìm kiếm
        <input type="text" id="productFind" class="product_find_input" placeholder="Vui lòng nhập đúng chính xác tên sản phẩm!">
        <button id="productFindButton" class="product_find_button">Tìm kiếm</button>
    </div>
    <div class="product_sort">Sắp xếp
        <select id="productSort" class="product_sort_select">
            <option value="0">Mặc định</option>
            <option value="1">Giá tăng dần</option>
            <option value="2">Giá giảm dần</option>
            
        </select>
    <div id="productList" class="product-list"></div>
    <div class="product_pagination">
        <button id="productPrev" class="product_pagination_button">Trước</button>
        <ul class="product_pagination_number">
            <li class="product_pagination_item"><a href="#" class="product_pagination_link">1</a></li>
            <li class="product_pagination_item"><a href="#" class="product_pagination_link">2</a></li>
            <li class="product_pagination_item"><a href="#" class="product_pagination_link">3</a></li>
            <li class="product_pagination_item"><a href="#" class="product_pagination_link">4</a></li>
            <li class="product_pagination_item"><a href="#" class="product_pagination_link">5</a></li>
        </ul>
        <button id="productNext" class="product_pagination_button">Sau</button>
    </div>
    <h2>pagination em chua lam dc anh oi</h2>
    <script src="./script.js"></script>
</body>
</html>
